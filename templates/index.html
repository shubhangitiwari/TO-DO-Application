{% extends "base.html" %}

{% block main %}
  {% for task in tasks %}
    <div class="card">
      <div class="card-body">
        <h3>{{ task.title }}</h3>
        <p>Added on {{ task.date }}</p>
        <a href="{{ url_for('edit', task_id = task.id ) }}" class="btn btn-info btn-lg">Edit</a>
        <a href="{{ url_for('delete', task_id = task.id ) }}" class="btn btn-danger btn-lg">Delete</a>
      </div>
    </div>
  {% endfor %}
{% endblock %}
