{% extends "base.html" %}

{% block main %}
<div class="container-fluid shadow text-center align-items-center p-5 add_container">
  <form action="{{ url_for('edit', task_id=task_id) }}" method="post">
    {{ form.csrf_token }}
      <h3 class="mt-5 mb-5">Edit Task</h3>
        {{ form.title(class="form-control") }}
        {{ form.submit(class="btn btn-success mt-5 btn-lg") }}
  </form>
</div>
{% endblock %}
